<div>
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="row p-4 my-2 form-bg">
      <div class="col-3 d-flex flex-column flex-wrap gap-2">
        <label class="bold" for="start-date">Fecha de llegada: </label>
        <input class="text" type="text" id="start-date" formControlName="calendarStart" placeholder="Fecha de check-in" onfocus="this.type = 'date'" min="{{ todaysDate }}">
      </div>
      <div class="col-3 d-flex flex-column flex-wrap gap-2">
        <label class="bold" for="end-date">Fecha de salida: </label>
        <input class="calendar" type="text" id="end-date" formControlName="calendarEnd" placeholder="Fecha de check-out" onfocus="this.type = 'date'" min="{{ todaysDate }}" max="2025-03-25">
      </div>
      <div class="col-3 d-flex flex-column flex-wrap gap-2">
        <label class="bold" for="guests">Visitantes: </label>
        <input type="number" id="guests" formControlName="guests" min="1" max="10">
      </div>
      <div class="col-3 d-flex flex-column flex-wrap gap-2">
        <label class="bold" for="destination">Destino: </label>
        <input type="text" id="destination" formControlName="destination">
      </div>
      <div class="col-12 d-flex justify-content-end mt-4">
        <div class="col-1 btn btn-search text-center" (click)="onSubmit()" [ngClass]="searchForm.invalid ? 'disabled' : ''">BUSCAR</div>
      </div>
    </div>
  </form>
</div>
